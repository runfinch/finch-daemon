# This file is generated by migrating the older v1 config
# file to v2 using `golangci-lint migrate` command.
# Details about the migration: https://golangci-lint.run/docs/product/migration-guide/
# The configuration `run.timeout` is ignored. By default, in v2, the timeout is disabled.

version: "2"
linters:
  enable:
    - copyloopvar
    - godot
    - goheader
    - gosec
    - lll
    - misspell
    - nolintlint
    - nosprintfhostport
    - predeclared
    - reassign
    - staticcheck
    - testableexamples
    - unconvert
    - usestdlibvars
    - wastedassign
    - whitespace
  disable:
    - errcheck
  settings:
    goheader:
      template-path: copyright_header
    gosec:
      excludes:
        - G304
        - G101
        - G104
        - G115 # added to prevent false uint conversion errors
      config:
        G306: "0o644"
    lll:
      line-length: 250
      tab-width: 4
    makezero:
      always: true
    nolintlint:
      require-explanation: true
      require-specific: true
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1001
        - -ST1003
        - -ST1021
  exclusions:
    generated: lax
    rules:
      - linters:
          - lll
        # A go:generate statement has to be in the same line:
        # https://github.com/golang/go/issues/46050.
        source: '^//go:generate '
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  settings:
    goimports:
      local-prefixes:
        - github.com/runfinch/finch-daemon
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
